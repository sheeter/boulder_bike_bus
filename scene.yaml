styles:
    _polygons:
        base: polygons
        blend: inlay
        blend_order: 0
    _points:
        base: points
        blend: overlay
        blend_order: 1
    _text:
        base: text
        blend: overlay
        blend_order: 11
    _lines:
        base: lines
        blend: inlay
        blend_order: 0
    _lines_low:
        base: lines
        blend: inlay
        blend_order: -2
    _polygons_inlay:
        base: polygons
        blend: inlay
        blend_order: 0
    _polygons_overlay:
        base: polygons
        blend: overlay
        blend_order: 1
    _ants:
        base: lines
        blend: inlay
        blend_order: 0
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    color.a = step(.2,fract(u_time-v_texcoord.y*.45));

    _arrows:
        base: lines
        blend: overlay
        texcoords: true
        animated: true
        texture: https://burritojustice.github.io/valencia_bikeway/images/bus.png
        shaders:
            global:
                float shape(vec2 st, int N){
                    st = st *2.-1.;
                    float a = atan(st.x,st.y)+PI;
                    float r = TWO_PI/float(N);
                    return cos(floor(.5+a/r)*r-a)*length(st);
                }
            blocks:
                color: |
                    color.a = step(.5,fract(u_time-v_texcoord.y*.5));
                    

layers:
    
    # places:
    #     enabled: false
    # buildings:
    #     enabled: false
    
    _schools:
        data: {source: _schools}
        # filter: {$zoom: {min: 17}}
        draw:
            points:
                color: |
                    function(){
                        var color = 'red'
                        if (feature.type.includes("pre")){
                            color = 'white'
                            }
                        if (feature.type == 'elementary'){
                            color = 'yellow'
                            }
                        if (feature.type == 'middle'){
                            color = 'orange'
                            }
                        return color
                        }
                # color: red
                size: 10px
                order: 1000
                outline:
                    color: |
                        function(){
                            var color = 'black'
                            if (feature.jurisdiction == 'private'){
                                color = 'aqua'
                                }
                            return color
                            }
                    # color: grey
                    width: 1.5px          
                text:
                    optional: true
                    text_source: school_name
                    font:
                        fill: white
                        size: [[18,12px],[19,16px]]
                        stroke:
                            color: black
                            width: 3px           


    _routes:
        # enabled: false
        data: {source: _routes}
        draw:
            _lines: 
                color: |
                    function(){
                        return feature.stroke
                        }
                # color: black
                # here you can either specify a CSS / RBG / HSL color, or use a geojson property, or use a function to generate one.
                # but this is an edge case -- the hex color from geojson.io starts with a # which causes issues as that's a comment in yaml
                # but running it through a function makes things happy
                width: [[14,2px],[18,8px]]
                order: 1000
        labels:
            filter: {$zoom: {min: 14}}
            draw:
                text:
                    # optional: true
                    # text_source: name
                    font:
                        fill: black
                        size: [[18,12px],[19,16px]]
                        stroke:
                            color: white
                            width: 3px 
                
        _primary_ants:
            filter: {01type: primary}
            # here we are filtering just primary roads to show as ants
            draw:
                _ants:
                    color: function(){return feature.stroke}
                    width: [[14,2px],[18,8px]]
                    order: 1001
                _lines: 
                    color: white
                    width: [[14,2px],[18,8px]]
                    order: 1001
        
        _two_way:
            # enabled: false
            # just leaving this in here for reference if you want to do conditional styling

            filter: {direction: two-way}
            draw:
                lines:
                    # color: [.5,.5,.5,0.75]
                    # color: [.8,.8,.8,0.3]
                    color: |
                        function(){
                            var color = "black"
                            if (feature.bike){ // this is the geojson property
                                color = 'green'
                                }
                            if (feature.SFMTA){
                                color = 'red'
                                }
                            return color
                            }
                    # color: red
                    width: [[14,.1px],[16,2px],[18,5px]]
                    order: 1001
  

